<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Presenter</title>

    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="./components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/app.css" />

  </head>
  <body>

    <!--
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.js"></script>
    -->
    <script src="./components/jquery/jquery.js"></script>
    <script src="./components/lodash/lodash.js"></script>
    <script src="./components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./components/ace-builds/src/ace.js"></script>
    <script src="./components/markdown-js/lib/markdown.js"></script>
    <script src="./js/app.js"></script>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li>
            <a class="toggle-outline" href="#"><i class="icon-ellipsis-horizontal"></i></a>
          </li>
        </ul>
        <a class="section-title navbar-brand"></a>
      </div>
    </nav>

    <div class="topics-outline list-group hide">
      <div class="topics">
      </div>
      <a href="#settings-modal" class="list-group-item" data-toggle="modal">
        <i class="icon-cog"></i> Settings
      </a>
    </div>
    <div class="display-previous">
      <i class="icon-chevron-left"></i>
    </div>
    <div class="display-next">
      <i class="icon-chevron-right"></i>
    </div>

    <div class="container">
      <div class="row">
        <div class="current-page col-offset-1 col-lg-9">
          <h2>Page Title</h2>
        </div>
      </div>
    </div>

    <div class="modal fade" id="settings-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Presentation Settings</h3>
          </div>
          <div class="modal-body">
            <form class="form-inline" role="form">
              <div class="form-group">
                <input type="text" class="md-source form-control" placeholder="Markdown Source">
              </div>
              <button class="md-load btn"><i class="icon-download-alt"></i></button>
             </form>
            <div class="settings-message alert hide"></div>
            <div class="presentation-outline"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
