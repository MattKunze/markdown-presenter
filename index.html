<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Presenter</title>

    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/app.css" />

  </head>
  <body>

    <!--
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.js"></script>
    -->
    <script src="./components/jquery/jquery.js"></script>
    <script src="./components/lodash/lodash.js"></script>
    <script src="./components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./components/ace-builds/src/ace.js"></script>
    <script src="./components/markdown-js/lib/markdown.js"></script>
    <script src="./js/app.js"></script>

    <div class="navbar">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-tasks"></i>
          </a>
          <ul class="navigation-dropdown dropdown-menu">
          </ul>
        </li>
      </ul>
      <a class="section-title navbar-brand"></a>

      <p class="navbar-text pull-right">
        <a class="navbar-link" data-toggle="modal" data-target=".settings-modal">
          <i class="icon-cog"></i>
        </a>
      </p>
    </div>

    d
    <div class="row">
      <div class="display-previous">&lt;</div>
      <div class="display-next">&gt;</div>
      <div class="current-page col-offset-2 col-lg-8">
        <h2>Page Title</h2>
      </div>
    </div>

    <div class="settings-modal modal hide fade">
      <div class="modal-header">
        <h3>Presentation Settings</h3>
      </div>
      <div class="modal-body">
        <form class="form-inline">
          <label>Markdown source</label>
          <div class="input-append">
            <input type="text" class="md-source span4"/>
            <button class="md-load btn"><i class="icon-download-alt"></i></button>
          </div>
        </form>
        <div class="settings-message alert hide"></div>
        <div class="presentation-outline"></div>
      </div>
      <div class="modal-footer">
        <btn class="btn" data-dismiss="modal">Close</btn>
      </div>
    </div>

  </body>
</html>
